{% extends "global/base.html" %}
{% load i18n %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h1>{% trans "Edit.heading" %} {{event.name}}</h1>
    <br/>
    {{ form }}
    <br/>
    <a href="{% url 'event_overview' %}"><button type="button" class="btn btn-secondary">{% trans "Cancel" %}</button></a>
    <a href="{% url 'event_timeslot' event.id%}"><button type="button" class="btn btn-info">{% trans "Timeslots" %}</button></a>
    <input type="submit" value="{% trans "Save" %}" class="btn btn-primary">
</form>
{% endblock %}
