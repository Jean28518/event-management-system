{% extends "global/base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans "Reset Password" %}</h1>
<br/>
{% if mail_sent %}
<div class="alert alert-primary" role="alert">
    {% trans "If this mail is registered at this instance, a mail with a new password was sent." %}
</div>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <br/>
    <input type="submit" value="{% trans "Reset Password" %}" class="btn btn-primary">
</form>
{% endblock %}
